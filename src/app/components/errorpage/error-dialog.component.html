<h1 mat-dialog-title>{{'ERROR.TITLE' | translate}}</h1>
<div mat-dialog-content>
  <p *ngIf="data.status">
    <b>Status Code: {{ data.status }}</b>
  </p>
  <p>{{'ERROR.SUBTITLE' | translate}}</p>
  <p>{{'ERROR.DETAIL_1' | translate}}</p>
  <p>{{'ERROR.DETAIL_2' | translate}}</p>
  <p> anaesponera@gmail.com </p>
  <p class="error-message">
    {{ data?.message }}
  </p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary">{{'CLOSE' | translate}}</button>
</div>
